<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="mode-container">
            <button class="btn btn1" data-mode="pomodoro">Pomodoro</button>
            <button class="btn btn2" data-mode="longBreak">15min</button>
            <button class="btn btn3" data-mode="shortBreak" >5min</button>
        </div>
        <div class="time">
            <div class="minutes"></div>
            <div>:</div>
            <div class="seconds"></div>
        </div>
    
       <button class="start-stop">start</button>

    </div>



    <script src="script.js"></script>
</body>
</html>
